    <div class="work">
      <div class="work__body">

        <div class="work__body__side">
          <h3 class="work__body__side__head">カテゴリ</h3>
          <ul class="work__body__side__list">
            <li
                    v-for="category in selectCategoly"
                    class="work__body__side__list__item"
            >
              <label
                      @click="checked($event)"
                      class="select__category"

              >
                <input type="checkbox" name="work-title">
                <span
                        class="select__category__checkbox"
                        :class="{
                              'select__category__checkbox--layout':category==='html&css',
                              'select__category__checkbox--js':category==='javascript',
                              'select__category__checkbox--design':category==='デザイン'
                            }"></span>
                <span>{{category}}</span>
              </label>
            </li>
          </ul>
        </div><!-- work__body__side -->

        <div class="work__body__main">
          <h2 class="contents__title">work</h2>
          <ul class="work__body__main__list">
            <li
                    v-for="card in cards"
                    class="spin__card"
            >
              <a :href="card.url" target="blank" class="spin__card__inner">
                <div class="spin__card__inner__front">
                  <div class="label-area">
                    <span
                            v-for="label in card.label"
                            class="label-area__item"
                            :class="{
                              'label-area__item--layout':label==='html&css',
                              'label-area__item--js':label==='javascript',
                              'label-area__item--design':label==='デザイン'
                            }"
                    >
                      {{label}}
                    </span>
                  </div>
                  <h4 class="spin__card__inner__front__head">{{card.title}}</h4>
                  <div class="spin__card__inner__front__image"><img :src="card.image" alt="  "></div>
                </div>
                <div class="spin__card__inner__back">
                  <h4 class="spin__card__inner__back__head">{{card.title}}</h4>
                  <div class="spin__card__inner__back__text">{{card.description}}
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div><!-- work__body__main -->
      </div><!-- work__body -->
    </div><!-- work -->
